apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest
  namespace: myapp
  labels:
    app: ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingest
  template:
    metadata:
      labels:
        app: ingest
    spec:
      imagePullSecrets:
      - name: docker-credentials
      containers:
      - name: my-app
        image: amishra11j/amishra-repo:1.4
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
